name: Linting
on: [push]
jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install Packages
        run: |
          yarn
      - name: Run Linting
        run: |
          yarn lint